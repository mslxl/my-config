actions:
  install_doom: git clone --depth 1 https://github.com/hlissner/doom-emacs ~/.emacs.d
    && ~/.emacs.d/bin/doom install
  install_tmux_powerline: mkdir ~/.tmux/ ; git clone https://github.com/erikw/tmux-powerline.git
    ~/.tmux/powerline --depth 1
  init_zathura: xdg-mime default org.pwmt.zathura.desktop application/pdf
trans_write:
  encrypt_file: python ~/.dotfile/script/secret.py --ef {0} {1}
  encrypt_line: python ~/.dotfile/script/secret.py --el {0} {1}
trans_read:
  decrypt_file: python ~/.dotfile/script/secret.py --df {0} {1}
  decrypt_line: python ~/.dotfile/script/secret.py --dl {0} {1}
config:
  backup: true
  create: true
  dotpath: dotfiles
  cmpignore:
  - '*.log'
  upignore:
  - '*.log'
  instignore:
  - '*.log'
dotfiles:
  f_xprofile:
    src: xprofile
    dst: ~/.xprofile
  d_spacevim.d:
    src: SpaceVim.d
    dst: ~/.SpaceVim.d
  d_i3:
    src: i3
    dst: ~/.i3
  f_xresources:
    src: Xresources
    dst: ~/.Xresources
  f_i3status_config:
    src: config/i3status/config
    dst: ~/.config/i3status/config
  f_alacritty.yml:
    src: config/alacritty/alacritty.yml
    dst: ~/.config/alacritty/alacritty.yml
  d_alacritty:
    src: config/alacritty
    dst: ~/.config/alacritty
  f_picom.conf:
    src: config/picom.conf
    dst: ~/.config/picom.conf
  d_spacemacs.d:
    src: spacemacs.d
    dst: ~/.spacemacs.d
  d_xmonad_conky:
    src: xmonad/conky
    dst: ~/.xmonad/conky
  f_xmonad.hs:
    src: xmonad/xmonad.hs
    dst: ~/.xmonad/xmonad.hs
  f_zshrc:
    src: zshrc
    dst: ~/.zshrc
  d_zsh:
    src: zsh
    dst: ~/.zsh
    upignore:
    - /*.zwc
    - '*/var.zsh'
  f_zsh_var:
    src: zsh/var.zsh
    dst: ~/.zsh/var.zsh
    trans_read: decrypt_line
    trans_write: encrypt_line
  f_gitconfig:
    src: gitconfig
    dst: ~/.gitconfig
  d_st:
    src: bin/st
    dst: ~/bin/st
    upignore:
    - /*.orig
    - /*.rej
    - /*.o
    - st
  d_dwm:
    src: bin/dwm
    dst: ~/bin/dwm
    upignore:
    - /*.orig
    - /*.rej
    - /*.o
    - dwm
  d_dwm_script:
    src: dwm
    dst: ~/.dwm
  f_tmux.conf:
    src: tmux.conf
    dst: ~/.tmux.conf
    actions:
    - install_tmux_powerline
  d_doom.d:
    src: doom.d
    dst: ~/.doom.d
    actions:
    - install_doom
    upignore:
    - '*rime'
  d_rime:
    src: local/share/fcitx5/rime
    dst: ~/.local/share/fcitx5/rime
    upignore:
    - '*/LOG'
    - '*/LOCK'
    - '*/LOG.old'
    - '*/LOCK.old'
    - '*/user.yaml'
    - installation.yaml
    - '*sync'
    - build/*
  d_ranger:
    src: config/ranger
    dst: ~/.config/ranger
  f_p10k.zsh:
    src: p10k.zsh
    dst: ~/.p10k.zsh
  f_config.rasi:
    src: config/rofi/config.rasi
    dst: ~/.config/rofi/config.rasi
  f_xinitrc:
    src: xinitrc
    dst: ~/.xinitrc
  f_v2ray.json:
    src: v2ray.json
    dst: ~/v2ray.json
    trans_read: decrypt_file
    trans_write: encrypt_file
  d_dunst:
    src: config/dunst
    dst: ~/.config/dunst
profiles:
  mslxl-PC:
    dotfiles:
    - f_xprofile
    - f_xresources
    - f_picom.conf
    - f_zshrc
    - d_zsh
    - f_zsh_var
    - f_gitconfig
    - d_st
    - d_dwm
    - d_dwm_script
    - f_tmux.conf
    - d_doom.d
    - d_rime
    - d_ranger
    - f_p10k.zsh
    - f_config.rasi
    - f_xinitrc
  mslxl-laptop:
    dotfiles:
    - f_xprofile
    - f_xresources
    - f_picom.conf
    - f_zshrc
    - d_zsh
    - f_zsh_var
    - f_gitconfig
    - d_st
    - d_dwm
    - d_dwm_script
    - f_tmux.conf
    - d_doom.d
    - d_rime
    - d_ranger
    - f_p10k.zsh
    - f_config.rasi
    - f_xinitrc
    - f_v2ray.json
    - d_dunst
  termux:
    dotfiles:
    - f_zshrc
    - d_zsh
    - f_zsh_var
    - f_gitconfig
    - f_tmux.conf
    - d_doom.d
    - d_ranger
    - f_p10k.zsh
  mslxl-wsl:
    dotfiles:
    - f_zshrc
    - d_zsh
    - f_zsh_var
    - f_gitconfig
    - d_rime
    - d_doom.d
    - d_ranger
    - f_p10k.zsh
  disable:
    dotfiles:
    - f_xmonad.hs
    - d_xmonad_conky
    - d_spacemacs.d
    - d_spacevim.d
    - f_i3status_config
    - d_i3
    - f_alacritty.yml
    - d_alacritty
