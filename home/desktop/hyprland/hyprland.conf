
# monitor=,highres,auto,1.5
monitor=eDP-1,2560x1600@60,auto,1.5

env = _JAVA_AWT_WM_NONREPARENTING,1
env = QT_WAYLAND_DISABLE_WINDOWDECORATION,1
# fix https://github.com/hyprwm/Hyprland/issues/1520
env = WLR_NO_HARDWARE_CURSORS,1

# See https://wiki.hyprland.org/Configuring/Keywords/ for more

# Execute your favorite apps at launch
exec-once = waybar 
exec-once = hyprpaper
exec-once = kdeconnect-indicator
exec-once = foot --server

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options = caps:escape
    kb_rules =

    follow_mouse = 1
    numlock_by_default = true

    touchpad {
        natural_scroll = yes
    }

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}

xwayland {
  force_zero_scaling = true
}

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 2
    gaps_out = 2

    border_size = 1

    col.active_border=0xFFB4A1DB
    col.inactive_border=0xFF343A40
    # layout = dwindle
    layout = master
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    rounding = 8

    active_opacity=1.0
    inactive_opacity=0.9
    fullscreen_opacity=1.0

    blur {
        enabled = true
        size = 3
        passes = 1
        ignore_opacity = 0
    }

    drop_shadow = yes
    shadow_range = 4
    shadow_render_power = 3
    col.shadow = rgba(00000099)
}

animations {
    enabled = yes

    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    new_is_master = true
}

gestures {
    workspace_swipe = true
    workspace_swipe_fingers = 4
    workspace_swipe_distance = 250
    workspace_swipe_invert = true
    workspace_swipe_min_speed_to_force = 15
    workspace_swipe_cancel_ratio = 0.5
    workspace_swipe_create_new = false
}

misc {
    suppress_portal_warnings = true
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#executing for more
device:epic-mouse-v1 {
    sensitivity = -0.5
}

# Example windowrule v1
# windowrule = float, ^(kitty)$
# Example windowrule v2
# windowrulev2 = float,class:^(kitty)$,title:^(kitty)$
# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more

#-- Window Rules ----------------------------------------------------
windowrule=float,foot-float
windowrule=float,yad|nm-connection-editor|pavucontrolk
windowrule=float,xfce-polkit|kvantummanager|qt5ct
windowrule=float,feh|imv|Gpicview|Gimp|nomacs
windowrule=float,VirtualBox Manager|qemu|Qemu-system-x86_64
windowrule=float,xfce4-appfinder

windowrule=float,foot-full
windowrule=move 0 0,foot-full
windowrule=size 100% 100%,foot-full

windowrule=float,wlogout
windowrule=move 0 0,wlogout
windowrule=size 100% 100%,wlogout
windowrule=animation slide,wlogout

# See https://wiki.hyprland.org/Configuring/Keywords/ for more
$mainMod = SUPER


bind = $mainMod SHIFT, S, exec, screenshot

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod, Return, exec, footclient sh -c "neofetch && $SHELL"
bind = $mainMod SHIFT, C, killactive, 
bind = $mainMod SHIFT, E, exit, 
bind = $mainMod, E, exec, foot ranger 
bind = $mainMod, Space, togglefloating, 
bind = $mainMod, R, exec, wofi --show drun
bind = $mainMod, F, fullscreen,
bind = $mainMod SHIFT, F, fakefullscreen
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, M, togglesplit, # dwindle

# Move focus with mainMod + arrow keys
bind = $mainMod, H, movefocus, l
bind = $mainMod, L, movefocus, r
bind = $mainMod, J, movefocus, u
bind = $mainMod, K, movefocus, d

bind =  $mainMod CTRL, l, resizeactive, 15 0
bind =  $mainMod CTRL, h, resizeactive,-15 0
bind =  $mainMod CTRL, k, resizeactive, 0 -15
bind =  $mainMod CTRL, j, resizeactive, 0 15

bind = $mainMod SHIFT, h, movewindow, l
bind = $mainMod SHIFT, l, movewindow, r
bind = $mainMod SHIFT, k, movewindow, u
bind = $mainMod SHIFT, j, movewindow, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10
bind = $mainMod, TAB,workspace,previous

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspacesilent, 1
bind = $mainMod SHIFT, 2, movetoworkspacesilent, 2
bind = $mainMod SHIFT, 3, movetoworkspacesilent, 3
bind = $mainMod SHIFT, 4, movetoworkspacesilent, 4
bind = $mainMod SHIFT, 5, movetoworkspacesilent, 5
bind = $mainMod SHIFT, 6, movetoworkspacesilent, 6
bind = $mainMod SHIFT, 7, movetoworkspacesilent, 7
bind = $mainMod SHIFT, 8, movetoworkspacesilent, 8
bind = $mainMod SHIFT, 9, movetoworkspacesilent, 9
bind = $mainMod SHIFT, 0, movetoworkspacesilent, 10

bind = $mainMod SHIFT, grave, movetoworkspace,special
bind = $mainMod, grave, togglespecialworkspace

# Stack layout
bind = $mainMod, s, exec, notify-send --app-name=Hyprland -t 5000 "Stack Layout"$'\n'"- mod, t: toggle"$'\n'"- j: swap next"$'\n'"- k: swap back"$'\n'"- h: active back"$'\n'"- l: active next"$'\n'"- o: move out of stack"$'\n'"- mod, h|j|k|l: move into stack"
bind = $mainMod, s, submap, groupstack
submap = groupstack

bind = , escape, submap, reset 

bind = , t, togglegroup
bind = , t, submap, reset 

bind = , j, movegroupwindow, f
bind = , k, movegroupwindow, b
bind = , l, changegroupactive, f
bind = , h, changegroupactive, b
# bind = , h, submap, reset 
# bind = , j, submap, reset 
# bind = , k, submap, reset 
# bind = , l, submap, reset 

bind = $mainMod, o, moveoutofgroup
bind = $mainMod, o, submap, reset 

bind = $mainMod, h, moveintogroup, l
bind = $mainMod, j, moveintogroup, d
bind = $mainMod, k, moveintogroup, u
bind = $mainMod, l, moveintogroup, r
bind = $mainMod, h, submap, reset 
bind = $mainMod, j, submap, reset 
bind = $mainMod, k, submap, reset 
bind = $mainMod, l, submap, reset 


bind = , s, submap, reset 

submap = reset

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

#-----------------------------------------#
# control volume,brightness,media players-#
#-----------------------------------------#
bind=,XF86AudioRaiseVolume,exec, pamixer -i 5
bind=,XF86AudioLowerVolume,exec, pamixer -d 5
bind=,XF86AudioMute,exec, pamixer -t
bind=,XF86AudioMicMute,exec, pamixer --default-source -t
bind=,XF86MonBrightnessUp,exec, sudo light -A 5
bind=,XF86MonBrightnessDown, exec, sudo light -U 5
bind=,XF86AudioPlay,exec, mpc -q toggle 
bind=,XF86AudioNext,exec, mpc -q next 
bind=,XF86AudioPrev,exec, mpc -q prev

#-- Fcitx5 input method ----------------------------------------------------
windowrule=pseudo,fcitx    # enable this will make fcitx5 works, but fcitx5-configtool will not work!
exec-once=cp ~/.config/fcitx5/profile-bak ~/.config/fcitx5/profile    # restore fcitx5 profile manged by nixos
exec-once=fcitx5 -d --replace     # start fcitx5 daemon
bind=ALT,E,exec,pkill fcitx5 -9;sleep 1;fcitx5 -d --replace; sleep 1;fcitx5-remote -r

# fix xwayland apps
windowrulev2 = rounding 0, xwayland:1, floating:1
windowrulev2 = center, class:^(.*jetbrains.*)$, title:^(Confirm Exit|Open Project|win424|win201|splash)$
windowrulev2 = size 640 400, class:^(.*jetbrains.*)$, title:^(splash)$

# -- Fix input method in vscode
exec-once = hyprctl setcursor "Bibata-Modern-Ice" 24


# toolkit-specific scale
# env = GDK_SCALE,2
env = XCURSOR_SIZE,24
env = QT_ENABLE_HIGHDPI_SCALING, 1
env = QT_AUTO_SCREEN_SCALE_FACTOR, 1
env = QT_SCALE_FACTOR, 1.5

# 效果是 wayland 原生窗口缩放完全正常
# xwayland 窗口先渲染到 200% 再降到 hyprland config 里 monitor 设置的值，看上去和原生没啥区别
# 相比较一开始的方案输入法字体大小也正确了．唯一有点问题的可能是 xwayland 窗口下的鼠标指针大小不对
# exec-once = xprop -root -f _XWAYLAND_GLOBAL_OUTPUT_SCALE 32c -set _XWAYLAND_GLOBAL_OUTPUT_SCALE 2
exec-once = xrdb -merge ~/.Xresources